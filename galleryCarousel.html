<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/galleryCarousel.css">
    <title>Photo Carousel</title>
</head>
<body>
    <div class="carousel">
        <img id="carouselImage" src="images/photo1.jpg" alt="Beautiful photo">
        <div class="caption" id="carouselCaption">Your Caption Here</div>
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>
    <script src="js/galleryCarousel.js"></script>
</body>
</html>
